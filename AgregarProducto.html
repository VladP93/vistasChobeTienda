<!DOCTYPE html >
<html lang="es-SV">
    <head>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="sidebar.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <title>Agregar Clientes</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="sidenav">
                <a style="color: darkslategray"><b>Menú</b></a>
                <a href="#" style="background:#1538d3;"><b>Productos</b></a>
                <a href="#">Proveedor</a>
                <a href="#">Cliente</a>
                <a href="#">Facturación</a>
                <a href="#">Inventario</a>
                <a href="#">Reporte Factura</a>
                <a href="#">Usuario</a>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <a href="#" style="color: #660000">Cerrar Sesión</a>
            </div>
            
            <div class="main">
                <div class="row" style="text-align: center;">
                    <h3>Registrar producto</h3>
                </div>
                <hr style="border: 0; 
                height: 1px; 
                background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0); " />
                <div class="row">
                        <div class="container-fluid">
                            <form action="#">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="row">
                                                    <div class="col-sm-3">
                                                        <label for="txtCodigo">Codigo</label>
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="txtCodigo" placeholder="Codigo">
                                                    </div>
                                                </div>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <label for="txtNombre">Nombre</label>
                                                </div>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <label for="txtDescripcion">Descripcion</label>
                                                </div>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="txtDescripcion" placeholder="Descripcion">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <label for="txtPrecioDetalle">Precio al detalle</label>
                                                </div>
                                                <div class="col-sm-9">
                                                    <input type="number" step=".01" class="form-control" id="txtPrecioDetalle" placeholder="0.00">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <label for="txtPrecioMayoreo">Precio al mayoreo</label>
                                                </div>
                                                <div class="col-sm-9">
                                                    <input type="number" step=".01" class="form-control" id="txtPrecioMayoreo" placeholder="0.00">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <label for="txtCantidadMinimaMay">Cantidad mínima al mayoreo</label>
                                                </div>
                                                <div class="col-sm-9">
                                                    <input type="number" class="form-control" id="txt" placeholder="99">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <label for="txtUnidadMedida">Unidad de Medida</label>
                                                </div>
                                                <div class="col-sm-8">
                                                    <select class="form-control">
                                                        <option value="0">Seleccione unidad de medida</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-1">
                                                    <button type="button" class="btn">+</button>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <label for="txtAlertaCantidad">Alerta Cantidad</label>
                                                </div>
                                                <div class="col-sm-9">
                                                    <input type="number" class="form-control" id="txtAlertaCantidad" placeholder="99">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="row">
                                                <div class="col-sm-6"></div>
                                                <div class="col-sm-3">
                                                    <button type="button" class="btn btn-default">Guardar</button>
                                                </div>
                                                <div class="col-sm-3">
                                                        <button type="button" class="btn btn-danger">Cancelar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>

        </div>
    </body>
</html>
